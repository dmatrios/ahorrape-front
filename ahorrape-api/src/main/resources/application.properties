spring.application.name=ahorrape-api


#Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ahorrape_db?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root

#JPA Configuration
# Estrategia para crear/actualizar tablas
# - create-drop: crea y borra al apagar (para pruebas rápidas)
# - create: crea en cada arranque (borra datos)
# - update: intenta ajustar tablas sin borrar datos (útil para dev)
# - validate / none: no tocan el esquema
spring.jpa.hibernate.ddl-auto=update


# Mostrar SQL en la consola (útil mientras aprendemos)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true